<html>
    <head>
        <title>CESMII FIS Simulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
        <link rel="stylesheet" href="widgets.css" type="text/css">
        <link rel="stylesheet" href="error.css" type="text/css">
        <script defer type = "text/javascript" src="smip.js"></script>
        <script defer type = "text/javascript" src="widgets.js"></script>
        <script defer type="text/javascript" src="config.js"></script>
        <script defer type = "text/javascript" src="ui.js"></script>
    </head>
    <body onload="loadConfig()">
        <div class="title">
            <img src="cesmii.png" alt="" style="height:40px">
            <!-- <img src="customer-logo.svg" alt="" class="logo" style="height:40px"> -->
            <button onclick="loadMachines()" id="btnRefresh">Refresh</button>
        </div>
        <h1>Simulators / CESMII FIS Simulator</h1>
        <div class="content">
                <div id="empty" class="alert error" hidden>
                <label class="close" title="close" for="alert1">
                <i class="icon-remove"></i>
                </label>
                    <p class="inner" style="display:none">
                        <strong>Warning!</strong> No compatible machine instances found on the SMIP instance. Please add equipment instances that match the SM Profile dependency.
                    </p>
                </div>
                <!-- <div id="empty" hidden> There are no machines on your SMIP instance that match the SM Profile dependency. Please make sure instances of the equipment type exists on the SMIP Core instance and that you are sending data to those instances from the machines</div> -->
            <button id="show" onclick="toggle('login')" style="display:none">Toggle SMIP Config</button>
            <div id="login" hidden>Enter credentials
                <form id="configForm" action="javascript:submitConfig()">
                    <label for="smipurl">SMIP URL</label><br>
                    <input type="text" id="smipurl" name="smipurl" required><br>

                    <label for="authenticator">Authenticator</label><br>
                    <input type="text" id="authenticator" name="authenticator" required><br>

                    <label for="smipusername">Username</label><br>
                    <input type="text" id="smipusername" name="smipusername" required><br>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required><br>

                    <label for="role">Role</label><br>
                    <input type="text" id="role" name="role" required><br><br>
                    
                    <input type="submit">	
                </form>
            </div>
            <div id="machines"></div>
        </div>

    </body>
</html>
